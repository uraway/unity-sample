version: 2.1

jobs:
  test:
    parameters:
      test-platform:
        type: enum
        enum: ['playmode', 'editmode']
    docker:
      - image: gableroux/unity3d:2018.4.16f1
    environment:
      UNITY_EXECUTABLE: /opt/Unity/Editor/Unity
    steps:
      - checkout
      - run:
          name: << parameters.test-platform >> Test
          command: |
            $UNITY_EXECUTABLE -projectPath $(pwd) \
                              -runTests
                              -testPlatform << parameters.test-platform >>
                              -testResults << parameters.test-platform >>-results.xml \
                              -logFile /dev/stdout \
                              -batchmode
      - store_artifacts:
            path: << parameters.test-platform >>-results.xml

workflows:
  test-build:
    jobs:
      - test:
          name: test-editmode
          test-platform: editmode
      - test:
          name: test-playmode
          test-platform: playmode
